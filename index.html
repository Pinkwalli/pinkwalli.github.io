  <title>Wallpaper Vault</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    header {
      background: linear-gradient(135deg, #000000, #000000);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 12px;
    }

    header p {
      font-size: 18px;
      opacity: 0.9;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .wallpaper {
      position: relative;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .wallpaper:hover {
      transform: scale(1.02);
    }

    .wallpaper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .cta {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 24px;
      background-color: white;
      color: #1e3a8a;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta:hover {
      background-color: #f3f4f6;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
