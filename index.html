    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
            gap: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            justify-content: center;
        }
        .wallpaper-box {
            width: 300px;
            border-radius: 20px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
        }
        .wallpaper-box img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        .wallpaper-info {
            padding: 15px;
        }
        .wallpaper-info h3 {
            margin: 0;
            font-size: 18px;
color: black;
            
        }
        .wallpaper-info p {
            font-size: 14px;
            color: gray;
        }
        
.price-tag {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            display: inline-block;
            margin-top: 5px;
        }
    </style>
</head>
